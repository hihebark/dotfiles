set -g mouse on

# Shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh
#set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# to enable mouse scroll, see https://github.com/tmux/tmux/issues/145#issuecomment-150736967
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# start with window 1 (instead of 0)
set -g base-index 1
# renumber windows after closing
set -g renumber-windows on
# start with pane 1
set -g pane-base-index 1

# remove esc delay
set -sg escape-time 0
set -g status-bg 'colour233'
set -g message-command-style fg='colour224'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-style fg='colour238'
set -g message-style bg='colour238'
set -g status-right-length '100'
set -g message-style fg='colour224'
set -g message-command-style bg='colour238'
set -g status-style 'none'
set -g pane-border-style fg='colour238'
setw -g window-status-style fg='colour121'
setw -g window-status-style 'none'
setw -g window-status-activity-style bg='colour235'
setw -g window-status-activity-style 'none'
setw -g window-status-activity-style fg='colour160'
setw -g window-status-separator ''
setw -g window-status-style bg='colour235'

set -g status-left '#[fg=colour232,bg=colour9] #S #[fg=colour224,bg=colour238]▓ 仮想構造 ▓ %d/%m %R █'
set -g status-right '#[fg=colour224,bg=colour238] CPU:#(~/dotfiles/bin/cpuusage) ╲ MEM:#(~/dotfiles/bin/memusage) #[fg=colour232,bg=colour9] @[#H] '
setw -g window-status-format '#[fg=colour224,bg=colour238,nobold,nounderscore,noitalics] #I: #W [#{b:pane_current_path}] '
setw -g window-status-current-format '#[fg=colour224,bg=colour9] #I: [#{b:pane_current_path}]#W '

bind r source-file ~/.tmux.conf \; display-message "Tmux reloaded..."
# Synchronize all the panes.
#bind -n C-x setw synchronize-panes on
#bind -n M-x setw synchronize-panes off

# Quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
set-option -g status-position top

# tmux clock
set -g clock-mode-colour colour14
